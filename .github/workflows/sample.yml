name: First-CI

on:
  push: 
    branches: python_sample

jobs:
  job1:
    name: Ubuntu
    run-on: ubuntu-latest
    steps:
      -name: step1
       uses: action/checkout@v2
      -name: step2
       run: date
  job2:
    name: Window
    run-on: windows-latest
    steps:
      -name: step1
       uses: action/checkout@v2
      -name: step2
       run: date
  job3:
    name: Mac
    run-on: macos-latest
    steps:
      -name: step1
       run: date
  job4:
    name: Overall
    needs: [Ubuntu, Window, macos]
    run-on: macos-latest
    steps:
      -name: step one
       run: date
      
